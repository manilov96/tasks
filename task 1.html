<!DOCTYPE html>
<html>
 <head>
 <title>Карточка товара</title>
 </head>
 <body>
 	<div class="product">
 		<div class="product__img">
    			<a href=""><img src=""></a>
    		</div>
    		<ul class="product__badge">
    			<li class="product__badge-dicount">Скидка</li>
    			<li class="product__badge-new">Новинка</li>	
    			<li class="product__badge-hit">Хит продаж</li>		
    		</ul>
      		<ul class="product__actions">
        		<li><a class="product__add-to-wishlist" href="" title="Добавить в мои желания"></a></li>
        		<li><a class="product__compare" href="" title="Сравнить"></a></li>
      		</ul>
      		<h5 class="product__name">Ванна Kaldewei Sanistar</h5>
      		<ul class="product__rating">
			<li class="product__rating-current"><span class="product__rating-star1" title="Рейтинг 1 из 5">1</span></li>
			<li><span class="product__rating-star2" title="Рейтинг 2 из 5">2</span></li>
			<li><span class="product__rating-star3" title="Рейтинг 3 из 5">3</span></li>
			<li><span class="product__rating-star4" title="Рейтинг 4 из 5">4</span></li>
			<li><span class="product__rating-star5" title="Рейтинг 5 из 5">5</span></li>
		</ul>
      		<div class="product__store">
      			<span class="product__store-count">Достаточно</span>
      		</div>
      		<div class="product__price">
      			<span class="product__price-actual">6000 руб.</span>
      			<span class="product__price-new"></span>
      			<span class="product__price-old"></span>
      		</div>
        	<form class="product__add-to-cart" name="cart" method="post" action="">
        		<input class="product__minus-button" name="-" type="button" value="-">
			<input class="product__count" name="count" type="text" value="1">
			<input class="product__plus-button" name="+" type="button" value="+">
        		<input class="product__cart-button" type="submit" value="В корзину">
        	</form>
 	</div>	
 </body
</html>
